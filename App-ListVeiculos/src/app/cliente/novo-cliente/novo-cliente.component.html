<div class="container">

    <h3>Novo Cliente </h3>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="novoCliente()" [formGroup]="clienteForm">

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <input class="form-control" id="nome" type="text" formControlName="nome" />

                </div>


                <div class="form-group">
                    <label class="control-label">Telefone</label>
                    <div>
                        <input class="form-control" id="telefone" type="text" formControlName="telefone"
                            mask="(00) 00000-0000" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">CPF do Cliente</label>
                    <div>
                        <input class="form-control" id="cpf" type="text" formControlName="cpf" mask="000.000.000-00" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Data de Nascimento</label>
                    <div>
                        <input class="form-control" id="dataNascimento" type="text" formControlName="dataNascimento"
                            mask="00/00/0000" />
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-success" [routerLink]="['/cliente/list']">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
